{{ define "content" }}
<div class="intro">
    <div class="intro-summary">
        <div>
            <img class="face" src="/images/face.png" alt="my face">
        </div>

        <div class="summary-text">
            {{ .Summary }}
        </div>
    </div>
    <div class="mt-4">
        {{ $body := replace .Content .Summary "" }}
        {{ $body | safeHTML }}
    </div>
</div>
{{ end }}
